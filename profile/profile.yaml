# List of Jarvis projects
jarvis_projects:
  - name: "Linux Cluster Monitor"
    git_url: "/linux_sql"
    # The project description allows hiring managers to understand your project and technologies you used(e.g. programming languages, libraries, algorithms, hardware, tools, etc.).
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: Collects the hardware specifications and usage for the Linux nodes within a cluster and stores this data inside the database. The technologies used to achieve this are Docker, PostgreSQL, Bash scripts, and some Linux commands like crontab. Docker manages a container running the PostgreSQL database, and the container is set up using a Bash script (psql_docker.sh). The other Bash scripts (hardware_info.sh and hardware_usage.sh) collect and store the data from the machine using Linux commands like lscpu, vmstat, and psql. Finally, crontab jobs schedule the script's execution every minute.
