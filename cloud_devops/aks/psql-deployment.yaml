---
apiVersion: v1
kind: Service
metadata:
  name: trading-psql
  labels:
    app: trading
spec:
  ports:
    - port: 5432
  selector:
    app: trading
    tier: psql
  clusterIP: None
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: psql-pv-claim
  labels:
    app: trading
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trading-psql
  labels:
    app: trading
spec:
  selector:
    matchLabels:
      app: trading
      tier: psql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: trading
        tier: psql
    spec:
      containers:
        - name: psql
          image: acrjarviscalvin.azurecr.io/trading-psql:latest
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: psql-info
                  key: password
            - name: POSTGRES_DB
              value: jrvstrading
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: psql-info
                  key: user
          ports:
            - containerPort: 5432
              name: psql
          volumeMounts:
            - mountPath: /var/lib/psql
              name: psql-persistent-storage
      volumes:
        - name: psql-persistent-storage
          persistentVolumeClaim:
            claimName: psql-pv-claim